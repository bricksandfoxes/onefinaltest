<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeBug</title>
    <meta name="description" content="PrimeBug - Livestreaming solutions for sports teams and organizations.">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="styles.css?v=1.1">
    <script src="scripts.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Avant+Garde+Gothic" rel="stylesheet">
    <script type="text/javascript" 
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function() {
            emailjs.init({
              publicKey: "H66oJnIRFSxvYx-zz",
            });
        })();
    </script>
    <script>
        function onSubmit(token) {
          document.getElementById("demo-form").submit();
        }
      </script>
      
</head>
<body>
    <div class = "content">
        <div class = "info-content">
            <img src="images/logos.png" alt="PrimeBug Logo" class="pb-logo">
            <h1>Coming Soon</h1>
            <button class="contact-button" id="contactBtn">Contact Us</button>
            <form id="contactForm">
                <div class = "contact-container" id="formContainer">
                    <input type="text" placeholder="Enter your name" class="name-input" id="name" required>
                    <input type="email" placeholder="Enter your email" class="email-input" id="email" required>
                    <textarea placeholder="Enter your message" class="message-input" id="message" required></textarea>
                    <div class="button-group">
                        <input type="button" value="Cancel" class="cancel-button" id="cancelBtn">
                        <input type="submit" value="Submit" class="submit-button" id="submitBtn">
                    </div>
                </div>
            </form>
        </div>
        <footer>
            <p>&copy; 2025 PrimeBug. All rights reserved. Designed by Beaird</p>
        </footer>
    </div>
</body>
</html>
